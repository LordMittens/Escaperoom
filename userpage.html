<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welkom Pagina</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./q-64.png">
</head>

<body>
    <div class="container">
        <h2 id="welcomeMessage"></h2>
        <div>Gefeliciteerd! Je hebt de eerste kamer afgerond en bent de tweede kamer ingekomen!<br><br>
            Probeer vanaf hier verder te komen.</div>
    </div>

    <script>
        var userID = new URLSearchParams(window.location.search).get('userID')
        if (userID === '0') {
            window.location.href = 'adminlogin.html';
        } else {
            var welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = 'Welkom, User ' + userID + '!';
        }
    </script>
</body>
</html>
